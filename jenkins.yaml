# Aufruf:   docker-compose -f jenkins.yaml up
#           docker-compose down
#           docker-compose -f jenkins.yaml exec jenkins bash

---
# https://docs.docker.com/compose/compose-file
# https://docs.docker.com/compose/compose-file/compose-file-v3
version: "3.9"
services:
  jenkins-certs:
    image: docker:20.10.5-dind
    volumes:
      - type: bind
        source: C:/Zimmermann/volumes/jenkins/certs
        target: /certs/client
      - type: bind
        source: C:/Zimmermann/volumes/jenkins/data
        target: /var/jenkins_home
    privileged: true
    networks:
      jenkins:
        # alternative hostnames
        aliases: ["docker"]
    environment:
      DOCKER_TLS_CERTDIR: /certs
      TZ: Europe/Berlin
    container_name: jenkins-cert
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
  jenkins:
    image: jenkinsci/blueocean:1.24.5
    ports:
      - published: 9090
        target: 8080
    depends_on: ["jenkins-certs"]
    volumes:
      - type: bind
        source: C:/Zimmermann/volumes/jenkins/certs
        target: /certs/client
        read_only: true
      - type: bind
        source: C:/Zimmermann/volumes/jenkins/data
        target: /var/jenkins_home
      - type: bind
        source: .
        # siehe "Repository URL" in der Job-Definition
        target: /git-repository/beispiel
        read_only: true
    networks: ["jenkins"]
    environment:
      DOCKER_HOST: tcp://docker:2376
      DOCKER_CERT_PATH: /certs/client
      DOCKER_TLS_VERIFY: 1
      TZ: Europe/Berlin
    container_name: jenkins
    hostname: jenkins
    #deploy:
    #  resources:
    #    limits:
    #      cpus: "2"
    #      memory: 4096M
networks:
  jenkins: {}
